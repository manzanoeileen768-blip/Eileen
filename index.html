<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: url(./utim.jpg);
    }

    .login-box {
      width: 330px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #258961;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #04482b;
      color: white;
    }

    #error {
      color: #ff6b6b;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Iniciar Sesión</h2>

    <form id="loginForm">
      <input type="text" id="user" placeholder="Usuario" required>
      <input type="password" id="pass" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>

    <p id="error">Usuario o contraseña incorrectos</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Evita que recargue la página

      const usuario = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;

      if (usuario === "Eileen" && pass === "123") {
        window.location.href = "formulario.html"; // Redirige
      } else {
        const error = document.getElementById("error");
        error.style.display = "block";
      }
    });
  </script>

</body>
</html>
